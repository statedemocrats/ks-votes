<!DOCTYPE html>
<html>
<head>
  
  <title>Kansas Voting History</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

  <script src="leaflet.ajax.min.js"></script>
  <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <link rel="stylesheet" type="text/css" href="kansas-maps.css">

</head>
<body>

<nav class="menu">
 <ul>
  <li><a href="./">Home</a></li>
 </ul>
</nav>

<div id='about'>
<h1>Kansas Voting History</h1>
Use the controls in the upper right corner of the map to toggle map layers on/off.
</div>

<div id='find'>
 <input id='iprecinct' placeholder='Precinct Name' size='80'></input>
 <button id='search'>Search</button>
</div>
<div id='map'></div>
<div id='details'>
 When 2012 Precincts are displayed, use colors from results:
 <select id="election">
  <option value="2012 President">2012 President</option>
  <option value="2014 Governor">2014 Governor</option>
  <option value="2014 Secretary of State">2014 SoS</option>
  <option value="2014 U.S. Senate">2014 Senate</option>
  <option value="2016 President">2016 President</option>
  <option value="2016 U.S. Senate">2016 Senate</option>
 </select>
 <div id="county"></div>
 <div id="house"></div>
 <div id="senate"></div>
 <div id="precinct"></div>
 <div id="races"></div>
</div>

<script src="safe-objects.js"></script>
<script src="kansas-votes.js"></script>
</body>
</html>
